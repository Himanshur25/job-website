<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Job Portal Website</title>
</head>
<body>
<!-- Navbar -->
<section>
<nav id="navbar">
  <h1 class="logo">Job-O-Phobia</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Jobs</a></li>
    <li><a href="#">Post Job</a></li>
    
    <li><a  href="#">Surprise</a></li>
  </ul>
</nav>

<!-- Header -->
<header>
<h1 class="header-title">
  FIND THE <br> <span>WORST JOB</span><br>EASILY
</h1>
</header>
<!-- Search Bar-->

<div class="search-wrapper">
  <div class="search-box">
    <div class="search-card">
      <input type="text" class="search-input" placeholder=" Search Job...">
      <button class="search-button">Search</button>
    </div>
  </div>
</div>
<!-- filter box -->

<div class="filter-box">
  <div class="filter-dropdown">
    <select name="job-level" id="job-level" class="filter-select">
      <option>Job-Level</option>
      <option>Fresher</option>
      <option>Experience</option>
      
    </select>
    <select name="job-function" id="job-function" class="filter-select">
      <option>Job-Role</option>
      <option>IT</option>
      <option>Management</option>
      <option>Education</option>
      
    </select>
    <select name="employment" id="employment" class="filter-select">
      <option>Job-type</option>
      <option>Internship</option>
      <option>Part Time</option>
      <option>Full Time</option>
      
    </select>
    <select name="location" id="location" class="filter-select">
      <option> Location</option>
      <option>Remote</option>
      <option>US</option>
      <option>India</option>
      
    </select>
    </div>
    </div>
    <div class="social-icons">
      <a href=""><i class="fab fa-facebook-f w3-small"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/himanshu-rathi-5882b9208/"><i class="fab fa-linkedin-in"></i></a>
      <a href=""><i class="fab fa-youtube"></i></a>
  </div>

</section>
  <script src="script.js"></script>
</body>
</html>
